<main role="main">
  <section>
    <div class="container">
      <form method="POST" [formGroup]="formulario" (ngSubmit)="criar()">
        
        <div class="form-group">
          <label for="nome">Nome*</label>
          <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            formControlName="nome"/>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone*</label>
          <input type="text" id="telefone" name="telefone"
            class="form-control" placeholder="NÂº Telefone"
            formControlName="fone"/>
        </div>  

        <div class="form-group">
          <label for="cpf">cpf*</label>
          <input type="text" id="cpf" name="cpf"
            class="form-control" placeholder="Digite seu Cpf"
            formControlName="cpf" />
        </div>

        <button type="submit" class="btn btn-primary"
        [disabled]="formulario.invalid">Salvar</button>

      </form>
    </div>
  </section>
    
  
    <section class="mt-5">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>Id</th>
  
                <th class="w-50">Nome</th>                

                <th class="w-20">Telefone</th>

                <th class="w-20">Cpf</th>
                
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let c of contatos">
                <td>{{c.id}}</td>
  
                <td>{{c.nome}}</td>                

                <td>{{c.telefone}}</td>

                <td>{{c.cpf}}</td>                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
